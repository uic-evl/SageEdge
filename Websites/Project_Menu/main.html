<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
    <div class="nav-container">
        <!-- Logo on the left -->
        <div class="nav-logo">
            <img src="images/EVL_small_logo.png" alt="Logo" class="logo-img">
            
        </div>
        
        <!-- Navigation links on the right -->
        <!-- <div class="nav-links">
            <a href="#home" class="nav-link">Home</a>
            <a href="#about" class="nav-link">About</a>
            Add more links as needed
        </div> -->
    </div>
    </nav>

    <div class="header">
        <h1>Projects</h1>
        <hr class="header-line">
    </div>

    <div class="projects-container">
        <div class="project-card">
            <a href="https://sage.evl.uic.edu/web/" target="_blank" class="project-link">
                <!-- Image container without any padding -->
                <div class="image-container">
                    <img src="images/pedestrian_dashabord.png" alt="Project Image" class="project-image">
                </div>
                
                <!-- Content section with padding -->
                <div class="project-content">
                    <h2 class="project-title">Pedestrian Dashboard</h2>
                    <p class="project-description">Has all current left right data and Nanos infomation</p>
                </div>
            </a>
        </div>
        
        <div class="project-card">
            <a href="https://sage.evl.uic.edu/web/Educational_kiosk/" target="_blank" class="project-link">
                <div class="image-container">
                    <img src="images/kiosk.png" alt="Project Image" class="project-image">
                </div>
                
                <div class="project-content">
                <h2 class="project-title">Pedestrian Kiosk</h2>
                    <p class="project-description">Kiosk website simple design of left righ project, Displayed at ARCADE</p>
                </div>
            </a>
        </div> 

        <div class="project-card">
            <a href="https://sage.evl.uic.edu/web/sensor-dashboard/" target="_blank" class="project-link">
                <div class="image-container">
                    <img src="images/jestonNano_dashbaord.png" alt="Project Image" class="project-image">
                </div>
                
                <div class="project-content">
                <h2 class="project-title">Jetson Nano Dashboard</h2>
                    <p class="project-description">Contains all sensors avilability, latest data, and APIs</p>
                </div>
            </a>
        </div> 

    </div>
</body>
</html>
